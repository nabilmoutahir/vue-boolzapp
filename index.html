<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- VUE -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- BS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <!-- VUE CONTAINER -->
    <div id="app">

        <!-- CONTAINER -->
        <div class="content_container d-flex justify-content-center align-items-center m-auto">

            <!-- WRAPPER -->
            <div class="wrapper row d-flex rounded-3">

                <!-- CONTACTS-->
                <div class="bordered col-4 p-0">

                    <!-- SELF -->
                    <div class="profile_container bordered d-flex justify-content-between align-items-center">

                        <div class="bordered d-flex align-items-center">
                            <div>
                                <img class="img_layout" src="./img/avatar_io.jpg">
                            </div>

                            <div>
                                Sofia
                            </div>                           
                        </div>

                        <div class="bordered d-flex">
                            <div class="top-side-emojis">
                                <i class="fa-solid fa-circle-notch"></i>
                            </div>

                            <div class="top-side-emojis">
                                <i class="fa-solid fa-message"></i>
                            </div>

                            <div class="top-side-emojis">
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>
                        </div>
                    </div>

                    <!-- BADGE -->
                    <div class="badge_container bordered d-flex align-items-center">
                        <div class="badge_img bordered mx-4 py-1 px-2">
                            <i class="fa-solid fa-bell-slash"></i>
                        </div>

                        <div class="badge_text">
                            <div>
                                Ricevi notifiche di nuovi messaggi
                            </div>

                            <a href="">Attiva notifiche desktop</a>
                        </div>
                    </div>

                    <!-- SEARCH BAR -->
                    <div class="bordered input-group p-2">
                        <span class="input-group-text top-side-emojis px-3">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </span>
                        <input v-model="sortContact" type="text" class="form-control" placeholder="Cerca o inizia nuova chat">
                    </div>

                    <!-- CONTACTS LIST -->
                    <div>
                        <div v-show="nameSorter (contact)" v-for="(contact, index) in contacts">                          
                            <!-- CONTACTS INDEX -->
                            <div class="contact_chat d-flex py-1 px-3" @click="chatCounter(index)">
                                <div class="align-self-center">
                                    <img class="img_layout" :src="contact.avatar" alt="">
                                </div>

                                <div class="contact_text">
                                    <div>
                                        {{contact.name}}
                                    </div>

                                    <div class="last_msg">
                                        Ultimo messaggio inviato
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- CHAT AREA-->
                <div  class="bordered col-8 p-0">
                    <!-- TOP CHAT -->
                    <div  class="profile_container px-3 d-flex justify-content-between align-items-center">
                        <div class="d-flex align-items-center">
                            <div>
                                <img class="img_layout" :src="contacts[activeChat].avatar" alt="">
                            </div>
                            
                            <div class="contact_text">
                                <div>
                                    {{contacts[activeChat].name}}
                                </div> 

                                <div class="last_msg">
                                    ultimo accesso
                                </div>
                            </div>                                                 
                        </div>

                        <div class="d-flex align-items-center">
                            <div class="top-side-emojis">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </div>

                            <div class="top-side-emojis">
                                <i class="fa-solid fa-paperclip"></i>
                            </div>

                            <div class="top-side-emojis">
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>
                        </div>
                    </div>

                    <!-- MID CHAT -->
                    <div class="chat-area bordered py-3 px-3">

                        <!-- MESSAGES -->
                        <div v-for="message in contacts[activeChat].messages" class="d-flex flex-column">
                            <!-- MESSAGE -->
                            <div class="message mt-2 col-4" :class="message.status">
                                {{message.message}}
                            </div>
                        </div>    
                    </div>

                    <!-- BOT CHAT -->
                    <div class="type-area d-flex align-items-center">
                        <div class="col-1 text-center bot-side-emojis"> 
                            <i class="fa-regular fa-face-smile"></i>
                        </div>

                        <div class="input-group">
                            <input @keyup.enter="newInputCopy (), delayAnswer()" v-model.trim="newMessage.message" type="text" class="form-control" placeholder="Cerca o inizia nuova chat" >
                        </div>

                        <div class="col-1 text-center bot-side-emojis">
                            <i class="fa-solid fa-microphone"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- BS -->
    <!-- JS -->
    <script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
