<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- VUE -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- BS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <!-- VUE CONTAINER -->
    <div id="app">

        <div>
            <div class="wrapper d-flex justify-content-center">

                <!-- CONTACTS-->
                <div class="bordered col-4">
                    <!-- SELF -->
                    <div class="pfp-area bordered py-2 px-3 d-flex justify-content-between align-items-center">
                        <div class="d-flex align-items-center">
                            <div>
                                <img class="pfp" src="./img/avatar_io.jpg" alt="">
                            </div>

                            <div>
                                Sofia
                            </div>                           
                        </div>

                        <div class="d-flex align-items-center">
                            <div>
                                emoji
                            </div>

                            <div>
                                emoji
                            </div>

                            <div>
                                emoji
                            </div>
                        </div>
                    </div>

                    <!-- BADGE -->
                    <div class="bordered d-flex align-items-center">
                        <div class="px-3">
                            emoji
                        </div>

                        <div>
                            <div>
                                Ricevi notifiche di nuovi messaggi
                            </div>

                            <div>
                                Attiva notifiche desktop
                            </div>
                        </div>

                    </div>

                    <!-- SEARCH BAR -->
                    <div class="bordered input-group p-2">
                        <span class="input-group-text">
                            emoji
                        </span>
                        <input v-model="sortContact" type="text" class="form-control" placeholder="Cerca o inizia nuova chat">
                    </div>

                    <!-- CONTACTS LIST -->
                    <div>
                        <div v-show="nameSorter (contact)" v-for="(contact, index) in contacts">                          
                            <!-- CONTACTS INDEX -->
                            <div class="d-flex py-1 bordered" @click="chatCounter(index)">
                                <div class="align-self-center">
                                    <img class="pfp" :src="contact.avatar" alt="">
                                </div>

                                <div>
                                    <div>
                                        {{contact.name}}
                                    </div>

                                    <div>
                                        Ultimo messaggio inviato
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- CHAT -->
                <div  class="bordered col-8">
                    <!-- TOP CHAT -->
                    <div  class="pfp-area bordered py-2 px-3 d-flex justify-content-between align-items-center">
                        <div class="d-flex align-items-center">
                            <div>
                                <img class="pfp" :src="contacts[activeChat].avatar" alt="">
                            </div>
                            
                            <div>
                                <div>
                                    {{contacts[activeChat].name}}
                                </div> 

                                <div>
                                    text
                                </div>
                            </div>                                                 
                        </div>

                        <div class="d-flex align-items-center">
                            <div>
                                emoji
                            </div>

                            <div>
                                emoji
                            </div>

                            <div>
                                emoji
                            </div>
                        </div>
                    </div>

                    <!-- MID CHAT -->
                    <div class="chat-area bordered">
                        <!-- MESSAGES -->
                        <div class="my-5">
                            <div v-for="message in contacts[activeChat].messages" class="d-flex flex-column">
                                <!-- MESSAGE -->
                                <div class="message mx-2 mt-2 col-4" :class="message.status">
                                    {{message.message}}
                                </div>
                            </div>
                        </div>
                    </div>



                    <!-- BOT CHAT -->
                    <div class="type-area bordered d-flex align-items-center">
                        <div class="col-1"> 
                            emoji
                        </div>

                        <div class="input-group">
                            <input @keyup.enter="newInputCopy (), delayAnswer()" v-model.trim="newMessage.message" type="text" class="form-control" placeholder="Cerca o inizia nuova chat" >
                        </div>

                        <div class="col-1">
                            emoji
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- BS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- JS -->
    <script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
